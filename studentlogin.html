<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="dropdown">
                    <a href="#">Login</a>
                    <ul class="dropdown-content">
                        <li><a href="#" id="adminLogin">Admin Login</a></li>
                        <li><a href="#" id="studentLogin">Student Login</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    
    <div id="adminLoginForm" class="login-form" style="display: none;">
        <h2>Admin Login</h2>
        <form>
            <label for="adminUsername">Username:</label>
            <input type="text" id="adminUsername" name="adminUsername" required>
            <br>
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="studentLoginForm" class="login-form" style="display: none;">
        <h2>Student Login</h2>
        <form>
            <label for="studentUsername">Username:</label>
            <input type="text" id="studentUsername" name="studentUsername" required>
            <br>
            <label for="studentPassword">Password:</label>
            <input type="password" id="studentPassword" name="studentPassword" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
